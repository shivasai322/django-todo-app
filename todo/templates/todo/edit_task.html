<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <h1>Edit Task</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required>
        <button type="submit">Save Changes</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
